<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ username }}!</h1>
        <div class="dashboard-links">
            <a href="{{ url_for('add_member') }}">Add Member</a>
            <a href="{{ url_for('view_members') }}">View Members</a>
            <a href="{{ url_for('register_member') }}">Register New Member</a>
            <a href="{{ url_for('view_classes') }}">View Classes</a>
        </div>
        <!-- Logout button as a link for better compatibility -->
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
